<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Contact illustration -->
  <g id="contact">
    <!-- Phone -->
    <rect x="100" y="50" width="100" height="180" fill="#333" rx="15"/>
    <rect x="110" y="70" width="80" height="140" fill="#4A90E2" rx="5"/>
    
    <!-- Screen content -->
    <circle cx="150" cy="90" r="15" fill="#FDBCB4"/>
    <rect x="130" y="110" width="40" height="4" fill="#E5E7EB" rx="2"/>
    <rect x="125" y="120" width="50" height="4" fill="#E5E7EB" rx="2"/>
    
    <!-- Message bubbles -->
    <ellipse cx="130" cy="140" rx="20" ry="8" fill="#10B981"/>
    <ellipse cx="170" cy="155" rx="25" ry="8" fill="#6B7280"/>
    <ellipse cx="135" cy="170" rx="22" ry="8" fill="#10B981"/>
    
    <!-- Home button -->
    <circle cx="150" cy="195" r="8" fill="#6B7280"/>
  </g>
  
  <!-- Email icon -->
  <g id="email" transform="translate(220, 80)">
    <rect x="0" y="0" width="60" height="40" fill="#EF4444" rx="5"/>
    <path d="M0 0 L30 25 L60 0" stroke="#FFF" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Social media icons -->
  <circle cx="80" cy="100" r="15" fill="#1DA1F2"/>
  <text x="80" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="white">@</text>
  
  <circle cx="80" cy="140" r="15" fill="#0077B5"/>
  <text x="80" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="white">in</text>
  
  <circle cx="80" cy="180" r="15" fill="#25D366"/>
  <text x="80" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ðŸ“±</text>
</svg>