<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Developer character -->
  <g id="developer">
    <!-- Head -->
    <circle cx="200" cy="80" r="30" fill="#FDBCB4" stroke="#333" stroke-width="2"/>
    <!-- Hair -->
    <path d="M170 60 Q200 40 230 60 Q225 50 200 45 Q175 50 170 60" fill="#8B4513"/>
    <!-- Eyes -->
    <circle cx="190" cy="75" r="3" fill="#333"/>
    <circle cx="210" cy="75" r="3" fill="#333"/>
    <!-- Smile -->
    <path d="M185 85 Q200 95 215 85" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="180" y="110" width="40" height="60" fill="#4F46E5" rx="5"/>
    
    <!-- Arms -->
    <rect x="160" y="120" width="15" height="40" fill="#FDBCB4" rx="7"/>
    <rect x="225" y="120" width="15" height="40" fill="#FDBCB4" rx="7"/>
    
    <!-- Laptop -->
    <rect x="170" y="150" width="60" height="35" fill="#333" rx="3"/>
    <rect x="175" y="155" width="50" height="25" fill="#4A90E2" rx="2"/>
    
    <!-- Code lines on screen -->
    <line x1="180" y1="162" x2="210" y2="162" stroke="#00FF00" stroke-width="1"/>
    <line x1="180" y1="167" x2="205" y2="167" stroke="#00FF00" stroke-width="1"/>
    <line x1="180" y1="172" x2="215" y2="172" stroke="#00FF00" stroke-width="1"/>
    
    <!-- Legs -->
    <rect x="185" y="170" width="12" height="40" fill="#333" rx="6"/>
    <rect x="203" y="170" width="12" height="40" fill="#333" rx="6"/>
    
    <!-- Feet -->
    <ellipse cx="191" cy="215" rx="8" ry="5" fill="#8B4513"/>
    <ellipse cx="209" cy="215" rx="8" ry="5" fill="#8B4513"/>
  </g>
  
  <!-- Floating code symbols -->
  <text x="100" y="50" font-family="monospace" font-size="20" fill="#4F46E5" opacity="0.7">&lt;/&gt;</text>
  <text x="320" y="80" font-family="monospace" font-size="16" fill="#7C3AED" opacity="0.7">{}</text>
  <text x="80" y="200" font-family="monospace" font-size="18" fill="#059669" opacity="0.7">( )</text>
  <text x="330" y="180" font-family="monospace" font-size="14" fill="#DC2626" opacity="0.7">;</text>
</svg>