<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Projects illustration -->
  <g id="projects">
    <!-- Main project window -->
    <rect x="50" y="50" width="300" height="200" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="2" rx="8"/>
    
    <!-- Window header -->
    <rect x="50" y="50" width="300" height="30" fill="#EF4444" rx="8 8 0 0"/>
    <circle cx="70" cy="65" r="5" fill="#FEF2F2"/>
    <circle cx="85" cy="65" r="5" fill="#FEF2F2"/>
    <circle cx="100" cy="65" r="5" fill="#FEF2F2"/>
    
    <!-- Project content -->
    <rect x="70" y="100" width="80" height="60" fill="#3B82F6" rx="4"/>
    <text x="110" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="white">KPCart</text>
    <text x="110" y="140" font-family="Arial" font-size="8" text-anchor="middle" fill="#E5E7EB">E-commerce</text>
    
    <rect x="170" y="100" width="80" height="60" fill="#10B981" rx="4"/>
    <text x="210" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="white">KPXHub</text>
    <text x="210" y="140" font-family="Arial" font-size="8" text-anchor="middle" fill="#E5E7EB">Entertainment</text>
    
    <rect x="270" y="100" width="60" height="60" fill="#8B5CF6" rx="4"/>
    <text x="300" y="125" font-family="Arial" font-size="9" text-anchor="middle" fill="white">More</text>
    <text x="300" y="140" font-family="Arial" font-size="8" text-anchor="middle" fill="#E5E7EB">Projects</text>
    
    <!-- Tech stack icons -->
    <circle cx="80" cy="180" r="12" fill="#61DAFB"/>
    <text x="80" y="185" font-family="Arial" font-size="8" text-anchor="middle" fill="white">R</text>
    
    <circle cx="110" cy="180" r="12" fill="#339933"/>
    <text x="110" y="185" font-family="Arial" font-size="8" text-anchor="middle" fill="white">N</text>
    
    <circle cx="140" cy="180" r="12" fill="#47A248"/>
    <text x="140" y="185" font-family="Arial" font-size="8" text-anchor="middle" fill="white">M</text>
    
    <!-- GitHub stats -->
    <rect x="200" y="170" width="120" height="40" fill="#1F2937" rx="4"/>
    <text x="210" y="185" font-family="monospace" font-size="8" fill="#10B981">‚≠ê 25 Stars</text>
    <text x="210" y="195" font-family="monospace" font-size="8" fill="#3B82F6">üç¥ 8 Forks</text>
  </g>
  
  <!-- Floating code elements -->
  <text x="20" y="30" font-family="monospace" font-size="16" fill="#4F46E5" opacity="0.6">&lt;/&gt;</text>
  <text x="360" y="40" font-family="monospace" font-size="14" fill="#7C3AED" opacity="0.6">{}</text>
  <text x="30" y="280" font-family="monospace" font-size="12" fill="#059669" opacity="0.6">npm</text>
  <text x="350" y="270" font-family="monospace" font-size="10" fill="#DC2626" opacity="0.6">git</text>
